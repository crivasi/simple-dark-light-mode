<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Light/Dark Mode</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>Light / Dark Mode</h1>
    <div class="toggle-container">
      <input type="checkbox" id="switch" name="theme">
      <label for="switch">Toggle</label>
    </div>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus voluptatem iure dignissimos voluptas aperiam beatae molestias nesciunt, corporis, corrupti pariatur dolores at ullam, deserunt error deleniti minus sequi impedit fugiat.</p>
  </div>
  <script type="text/javascript">
    const htmlElement = document.documentElement;
    const switchButton = document.querySelector('#switch');
    switchButton.addEventListener('change', () => {
      //with dark class
      /* htmlElement.classList.toggle('dark'); */
      if(htmlElement.dataset.theme) {
        delete(htmlElement.dataset.theme);
      } else {
        htmlElement.dataset.theme = 'dark';
      }
    });
  </script>
</body>
</html>
